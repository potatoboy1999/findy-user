<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
<h1>Launch Navigator - Simple Example</h1>

<form id="form">

	<div id="dest" class="field">
		<label>Destination</label>
		<input type="text" name="dest" />
		<p>Enter destination as an address or "latitude, longitude"</p>
	</div>

	<div id="start" class="field">
		<label>Start</label>
		<input type="text" name="start"/>
		<p>Enter start as an address or "latitude, longitude" or leave blank to use current location</p>
	</div>

	<div class="field">
		<input type="submit" value="Navigate" />
	</div>
</form>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
