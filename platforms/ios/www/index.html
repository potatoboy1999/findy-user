<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
		<title>Findy</title>

		<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>

		<script src="js/index.js"></script>
		<script src="js/geolocation/map.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ruGnwOw-V0cDLoT_Es1CU3jY3tDuB7s" async defer></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/style.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">
	</head>
	<body>
		<div data-role="page" id="menu" style="height: 100%;">
   		<div data-role="main" style="height: 100%; background-image:url('img/dummy/Bg_onboarding1.png');background-size: cover; background-repeat: no-repeat; position: relative;">
   			<div class="headerLogoImg" style="background-image: url('img/logo/logo_findy.png'); position: absolute;top:20%;">
   			</div>
   			<div style="width: 100%;position: absolute;z-index: 99;bottom: 5px; text-align: center;">
   				<div class="btn_link_logIn" style="width: 50%;float: left;background-color: white; cursor: pointer;">
	   				<p>Registrarme</p>
	   			</div>
	   			<div class="btn_link_register" style="width: 50%;float: left; background-color: #5bfcff; cursor: pointer;">
	   				<p>Ingresar</p>
	   			</div>
	   			<div style="clear: both;"></div>
   			</div>
   			
   		</div><!--main-->
   	</div>
		<div data-role="page" id="logIn" style="height: 100%;">
   		<div data-role="main" class="ui-content">
   			<div class="headerLogoImg" style="background-image: url('img/logo/logo_findy.png');">
   			</div>
		   	<div>
	            <form id="logInForm" action="#" method="post">
	                <div class="form-group">
	                    <label>Email</label>    
	                    <input class="form-control" type="email" name="email">
	                </div>
	                <div class="form-group">
	                    <label>Contraseña</label>    
	                    <input class="form-control" type="password" name="password">
	                </div>
	                <div style="min-height: 20px;"></div>
	                <div class="form-group">
	                	<button id="btnLogIn">Ingresar</button>
	                </div>
	            </form>
	        </div>
	        <div>
	        	<p>¿No te has registrado? <a href="#registerPage">Registrate Aquí</a></p>
	        </div>
   		</div><!--main-->
   	</div>
   	<div data-role="page" id="registerPage" style="height: 100%;">
   		<div data-role="header">
	   		<h1>Findy</h1>
   		</div><!--header-->
   		<div data-role="main" class="ui-content">
		   	<div>
	            <form id="registerForm" action="#" method="post">
	                <div class="form-group">
	                    <label>Correo Electrónico</label>    
	                    <input class="form-control" type="email" name="email" maxlength="100">
	                </div>
	                <div class="form-group">
	                    <label>Nombre completo</label>    
	                    <input class="form-control" type="text" name="user_name" maxlength="40" required>
	                </div>
	                <div class="form-group">
	                    <label>Contraseña</label>    
	                    <input class="form-control" type="password" name="password" maxlength="40" required>
	                </div>
	                <div class="form-group">
	                    <label>Confirmar Contraseña</label>    
	                    <input class="form-control" type="password" name="password_confirm" maxlength="40" required>
	                </div>
	                <div style="min-height: 20px;"></div>
	                <div class="form-group">
	                	<button id="btnRegister">Registrarme</button>
	                </div>
	            </form>
	        </div>
	        <div>
	        	<p>¿Ya tienes una cuenta? <a href="#logIn">Ingresa Aquí</a></p>
	        </div>
   		</div><!--main-->
   	</div>
		<div data-role="page" id="mapPage" style="height: 100%;">
			<div id="mapContainer" style="height: 100%; position: relative;">
					<div class="topDiv info iCommerce" style="display: none;">
						<div class="tipoLogo" style="width: 30%; float: left;">
							<img id="commCategoryImg" width="60" height="70" src="http://findy.pe/public/img/categoria/bodegas.png">
						</div>
						<div class="tipoLogo" style="width: 70%; float: left;">
							<h3 class="commName">'Commercio'</h3>
							<p class="commDireccion">'Direccion'</p>
							<!--<p class="commSchedule">'Horario'</p>-->
						</div>
						<div style="clear: both"></div>
						<div style="padding: 5px; text-align: center">
							<div id="btn_nav" style="width: 48%; border: 1px solid black; border-radius: 10px; float: left; color: white; background-color: #00b3bc; cursor: pointer;">
								<p><a class="linkNavigation" href="#" lat="" lng="" style="color: white; text-decoration: none;">¿Cómo Llegar?</a></p>
							</div>
							<div style="width: 48%; border: 1px solid black; border-radius: 10px;float: left">
								<p>Vér Más</p>
							</div>
						</div>
					</div>
					<div id="verCategoriasBtn" class="topDiv">
						<p style="font-size: 20px; margin-top:15px; margin-bottom: 15px;">Ver todas las categorias</p>
					</div>
					<div id="map" style="width: 100%; height: 100%;"></div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
	</body>
</html>
